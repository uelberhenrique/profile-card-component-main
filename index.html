<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="content-main">
     <img src="./assets/img/bg-pattern-card.svg" alt="background-blue-card" class="blue-card">
     <img src="./assets/img/image-victor.jpg" alt="profile-photo" class="profile-photo">

     <h2 class="information-user">Victor Crest <span class="age">26</span><br> <span class="city">London</span></h2>

     <div class="division">
     </div>
     <h2> <span class="fallows">80K</span> <span class="likes">803K</span> <span class="photos"></span>1.4K</h2>
     <h3><span class="fallows">Fallowers</span> <span class="likes">Likes</span> <span class="photos">Photos</span></h3>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uelber Henrique</a>.
  </div>
</body>
</html>
